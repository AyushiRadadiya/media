				position : relative;
				gap : 30px;
			}
			.b div
			{
				background-image : linear-gradient(pink,orange,yellow);
			}

			{
				.b div

					background-image :  conic-gradient(red,green,blue);

					gap : 40px;
					
				}
			}

	</head>
	<body>
		<div class="b">
			<div>Home</div>
